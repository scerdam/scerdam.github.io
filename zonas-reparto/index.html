    <script>
      function initMap() {
        var styles = [
            {
              stylers: [
                { saturation: -100 }
              ]
            }
        ];

        var osushi_position = {lat: -33.455317, lng: -70.714239};
        var map = new google.maps.Map(document.getElementById('map'), {
          mapTypeControlOptions: {
            mapTypeIds: ['Styled']
          },
          scrollwheel: false,
          zoom: 13,
          center: {lat:-33.457592,lng:-70.705608},
          mapTypeControl: false,
          mapTypeId: 'Styled'

        });
        var styledMapType = new google.maps.StyledMapType(styles, { name: 'Styled' });
        map.mapTypes.set('Styled', styledMapType);

        bounds = new google.maps.LatLngBounds(
          new google.maps.LatLng(-84.999999, -179.999999),
          new google.maps.LatLng(84.999999, 179.999999));

        rect = new google.maps.Rectangle({
            bounds: bounds,
            fillColor: "#A10202",
            fillOpacity: 0.1,
            strokeWeight: 0,
            map: map
        });

        var icon = {
            url: "http://www.iconsdb.com/icons/preview/green/map-marker-2-xxl.png", // url
            scaledSize: new google.maps.Size(50, 50), // scaled size
            origin: new google.maps.Point(0,0), // origin
            anchor: new google.maps.Point(0, 0) // anchor
        };

        var image = new google.maps.MarkerImage("../img/mkr.png", null, null, null, new google.maps.Size(45,72));

        var marker = new google.maps.Marker({
          position: osushi_position,
          map: map,

        });

        var LoPradoCoords = [
            {lat:-33.453520,lng: -70.738946},
            {lat:-33.446555, lng:-70.739612},
            {lat:-33.445803, lng:-70.740599},
            {lat:-33.436448,lng:-70.740888},
            {lat:-33.436384,lng:-70.728885},
            {lat:-33.437190,lng:-70.727166},
            {lat:-33.437763,lng:-70.724260},
            {lat:-33.438614, lng:-70.723724},
            {lat:-33.438791,lng:-70.722427},
            {lat:-33.436641,lng:-70.721534},
            {lat:-33.438205, lng:-70.710261},
            {lat:-33.438075,lng:-70.707099},
            {lat:-33.448718,lng:-70.707156},
            {lat:-33.457374,lng:-70.705549},
            {lat:-33.458766,lng: -70.711352}
        ];

        var EstCentralCoords = [
            {lat:-33.453520,lng: -70.738946},
            {lat:-33.458766,lng: -70.711352},
            {lat:-33.457374,lng:-70.705549},
            {lat:-33.448872, lng:-70.707073},
            {lat:-33.447919,lng: -70.692248},
            {lat:-33.444517,lng:-70.691969},
            {lat:-33.443836, lng:-70.679656},
            {lat:-33.450848,lng: -70.678959},
            {lat:-33.450612,lng: -70.677831},
            {lat:-33.470598,lng:-70.679161},
            {lat:-33.470657,lng: -70.672932},
            {lat:-33.476360,lng:-70.673034},

            {lat:-33.476037,lng:-70.685174},
            {lat:-33.481285,lng:-70.712332},
            {lat:-33.473052,lng:-70.722288},
            {lat:-33.469540, lng:-70.733457},
            {lat:-33.468184, lng:-70.731215}

        ];


        var LoPrado = new google.maps.Polygon({
          paths: LoPradoCoords,
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 3,
          fillColor: '#F78181',
          fillOpacity: 0.35
        });
        var EstCentral = new google.maps.Polygon({
          paths: EstCentralCoords,
          strokeColor: '#2E2EFE',
          strokeOpacity: 0.8,
          strokeWeight: 3,
          fillColor: '#A9A9F5',
          fillOpacity: 0.35
        });
        LoPrado.setMap(map);
        EstCentral.setMap(map);

        var marker1 = new google.maps.Marker({
          position: {lat:-33.468323,lng:-70.705014},
          map: map,
          label: { text: 'Estación Central', fontSize: '20px'},
          icon: '../blank.png'

        });
        var marker11 = new google.maps.Marker({
          position: {lat:-33.474323,lng:-70.702014},
          map: map,
          label: { text: '$ 1.500', fontSize: '20px'},
          icon: '../blank.png'

        });

        var marker2 = new google.maps.Marker({
          position: {lat:-33.446667,lng:-70.727741},
          map: map,
          label: { text: 'Lo Prado', fontSize: '20px'},
          icon: '../blank.png'

        var marker22 = new google.maps.Marker({
          position: {lat:-33.452667,lng:-70.727441},

        });
